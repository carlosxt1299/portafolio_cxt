    <style>
        /* Tus variables CSS del modo oscuro */
        :root {
            --bg-color: #F8F8F8;
            --text-color: #1A1A1A;
            --secondary-text-color: #555555;
            --navbar-bg: #E0E0E0;
            --navbar-text-color: #333333;
            --navbar-active-color: #000000;
            --link-color: #0000FF;
            --button-bg: #007BFF;
            --button-text: #FFFFFF;
            --button-hover-bg: #0056b3;
            --button-shadow: rgba(0, 0, 0, 0.2);
        }

        body.dark-mode {
            --bg-color: #1A1A1A;
            --text-color: #F8F8F8;
            --secondary-text-color: #BBBBBB;
            --navbar-bg: #333333;
            --navbar-text-color: #DDDDDD;
            --navbar-active-color: #FFFFFF;
            --link-color: #88CCEE;
            --button-bg: #5AA0C1; /* Color de botón adaptado para oscuro */
            --button-text: #1A1A1A; /* Texto oscuro sobre botón claro en modo oscuro */
            --button-hover-bg: #4A8CA0;
            --button-shadow: rgba(255, 255, 255, 0.2);
        }

        /* Estilos generales */
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Open Sans', sans-serif; /* Puedes establecer una fuente por defecto */
        }
        .main-hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px); /* Ajusta según la altura de tu header/footer */
            text-align: center;
            padding: 2rem;
        }

        /* Botón CTA */
        .cta-button {
            background-color: var(--button-bg);
            color: var(--button-text);
            padding: 1rem 2rem;
            border-radius: 9999px; /* Píldora */
            font-weight: 700;
            font-size: 1.125rem; /* text-lg */
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px var(--button-shadow);
        }
        .cta-button:hover {
            background-color: var(--button-hover-bg);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px var(--button-shadow);
        }

        /* Estilos para el botón de modo claro/oscuro (repetidos para consistencia si es en un archivo separado) */
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--navbar-text-color);
            margin-left: 1rem;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .theme-toggle:hover {
            opacity: 0.8;
        }
        .sun-icon, .moon-icon {
            transition: opacity 0.3s ease;
            position: absolute; /* Para superponerlos */
        }
        .sun-icon { opacity: 1; }
        body.dark-mode .sun-icon { opacity: 0; }
        .moon-icon { opacity: 0; }
        body.dark-mode .moon-icon { opacity: 1; }

        /* Otros estilos que tengas de tu About Me, asegúrate de que sean globales o estén en el CSS de About Me */
        .navbar-bg {
            background-color: var(--navbar-bg);
            box-shadow: 0 4px 6px -1px var(--navbar-shadow), 0 2px 4px -2px var(--navbar-shadow);
            border-radius: 9999px;
        }
        .navbar-link {
            color: var(--navbar-text-color);
            transition: color 0.3s ease, opacity 0.3s ease;
        }
        .navbar-active-link {
            color: var(--navbar-active-color);
            text-decoration-color: var(--navbar-active-color);
        }
        footer {
            background-color: var(--navbar-bg);
            color: var(--navbar-text-color);
            padding: 1.5rem;
            text-align: center;
            margin-top: auto;
            border-top: 1px solid var(--line-color);
        }
        footer a {
            color: var(--link-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        footer a:hover {
            text-decoration: underline;
            color: var(--navbar-active-color);
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Lógica de modo Claro/Oscuro (igual que en tu archivo actual)
            const themeToggle = document.getElementById('theme-toggle');
            const sunIcon = themeToggle.querySelector('.sun-icon');
            const moonIcon = themeToggle.querySelector('.moon-icon');

            function applyTheme(theme) {
                if (theme === 'dark') {
                    document.body.classList.add('dark-mode');
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                } else {
                    document.body.classList.remove('dark-mode');
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                }
                localStorage.setItem('theme', theme);
            }

            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme) {
                applyTheme(savedTheme);
            } else if (prefersDark) {
                applyTheme('dark');
            } else {
                applyTheme('light');
            }

            themeToggle.addEventListener('click', () => {
                const currentTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                applyTheme(newTheme);
            });
        });
    </script>
